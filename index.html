<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script language="Javascript">
        function test() {
            var kode = document.kirim.T1.value;
            if (kode == "A001") {
                document.kirim.T2.value = "Televisi Samsung 50”";
                document.kirim.T3.value = "5000000";
            } else if (kode == "A002") {
                document.kirim.T2.value = "VCD Player Sony";
                document.kirim.T3.value = "750000";
            } else if (kode == "A003") {
                document.kirim.T2.value = "Mini Compo";
                document.kirim.T3.value = "2300000";
            } else {
                alert("Produk tidak ditemukan");
                document.kirim.T2.value = "";
                document.kirim.T3.value = "";
            }
        }

        function hitung() {
            var hargaBarang = document.kirim.T3.value;
            var jumlahBarang = parseInt(document.kirim.T4.value) > 0 ? document.kirim.T4.value : "0";
            var totalHarga = parseInt(hargaBarang) * parseInt(jumlahBarang);
            var diskon = parseInt(jumlahBarang) > 10 ? 0.12 : 0;
            var hargaDiskon = parseInt(hargaBarang) * diskon;
            var totalBayar = totalHarga - hargaDiskon;

            if (hargaBarang && jumlahBarang) {
                document.kirim.T5.value = totalHarga;
                document.kirim.T6.value = hargaDiskon;
                document.kirim.T7.value = totalBayar;
            }
        }

        function printPage() {
            window.print();
        }
    </script>
</head>

<body class="container mt-5">
    <h1 class="text-center mb-4">Hitung Produk</h1>
    <form method="POST" name="kirim">
        <div class="mb-3">
            <label for="kodeBarang" class="form-label">Kode Barang</label>
            <input type="text" class="form-control" id="kodeBarang" name="T1" size="10">
            <button type="button" class="btn btn-primary mt-2" onclick="test()">CARI</button>
        </div>
        <div class="mb-3">
            <label for="namaBarang" class="form-label">Nama Barang</label>
            <input type="text" class="form-control" id="namaBarang" name="T2" size="30" readonly>
        </div>
        <div class="mb-3">
            <label for="hargaBarang" class="form-label">Harga Barang</label>
            <input type="text" class="form-control" id="hargaBarang" name="T3" size="10" readonly>
        </div>
        <div class="mb-3">
            <label for="jumlahBarang" class="form-label">Jumlah Barang</label>
            <input type="number" class="form-control" id="jumlahBarang" name="T4" value="0" size="10">
            <button type="button" class="btn btn-primary mt-2" onclick="hitung()">HITUNG</button>
        </div>
        <div class="mb-3">
            <label for="totalHarga" class="form-label">Total Harga</label>
            <input type="text" class="form-control" id="totalHarga" name="T5" size="30" readonly>
        </div>
        <div class="mb-3">
            <label for="diskon" class="form-label">Diskon</label>
            <input type="text" class="form-control" id="diskon" name="T6" size="10" readonly>
        </div>
        <div class="mb-3">
            <label for="totalBayar" class="form-label">Total Bayar</label>
            <input type="text" class="form-control" id="totalBayar" name="T7" size="10" readonly>
        </div>
        <button type="button" class="btn btn-success" onclick="printPage()">Cetak</button>
    </form>
    
    <footer class="text-center mt-4">
        <p>Dibuat Oleh Kelompok 16 IT-46-04</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</body>

</html>
